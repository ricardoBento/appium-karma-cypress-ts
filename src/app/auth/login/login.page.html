<ion-content fullscreen no-bounce has-bouncing="false" forceOverscroll="false">
  <img-background></img-background>
  <ion-grid class="app-auth ion-text-center">
    <logo-grid></logo-grid>
    <ion-row class='form-row'>
      <form [formGroup]="loginForm" novalidate>
        <ion-col>
          <ion-item class='input-radius'>
            <ion-input id='email' class='ion-text-uppercase' type="email" placeholder='Email' formControlName="email">
            </ion-input>
          </ion-item>
          <div class='text-validation'
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
            <ion-text>
              The email field is required.
            </ion-text>
          </div>
          <div class='text-validation' *ngIf="email_errors">
            <ion-text>
              {{ email_errors }}
            </ion-text>
          </div>
        </ion-col>
        <ion-col>
          <ion-item class='input-radius'>
            <ion-input id='password' class='ion-text-uppercase' type="password" placeholder='Password'
              formControlName="password">
            </ion-input>
          </ion-item>
          <div class='text-validation'
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
            <ion-text>
              The Password field is required.
            </ion-text>
          </div>
          <div class='text-validation'
            *ngIf="non_field_errors && !(loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required'))">
            <ion-text>
              {{ non_field_errors }}
            </ion-text>
          </div>
        </ion-col>
        <ion-col class='btn-col' size="12">
          <ion-button (click)="onSubmit()" class='lets-go button-shadow-effect ion-text-uppercase' shape="round"
            expand="block" fill="solid" color="primary" type="submit">
            <ion-text color="light" class='text-shadow-effect'>
              Let's Go!
            </ion-text>
          </ion-button>
        </ion-col>
        <ion-col class='btn-col' size="12">
          <ion-button class='button-shadow-effect register' (click)='register()' shape="round">
            <ion-text class='text-shadow-effect' color="light">
              Register
            </ion-text>
          </ion-button>
        </ion-col>
        <ion-col class='btn-col' size="12">
          <ion-text class="passreset text-shadow-effect" color="light">
            <a id='pass-reset' (click)='passReset()'>
              Forgot your password?
            </a>
          </ion-text>
        </ion-col>
      </form>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="app">
          <button id="showHideButton">Show / hide box</button>
          <p id="textBox">Hello! This is an Appium test.</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
